<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METEOR</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    
  <div id="hudOverlay">
    <p id="ammo">Munition: 12</p>
    <p id="hits">Points: 0</p>
    <p id="hp">HP:3</p>
  </div>

  <a-scene>
    <a-sky src="sky.jpg"></a-sky>
    <a-sphere id="meteor-template" position="0 5 -15" radius="0.5" color="purple" visible="false"></a-sphere>
    <a-sphere 
        id="bee" 
        position="2 2 -3" 
        radius="0.3" 
        color="yellow" 
        bee>
    </a-sphere>
    <a-entity id="cameraRig" camera look-controls wasd-controls position="0 1.6 0">
      <a-cursor fuse="false" material="color: #555;"></a-cursor>
    </a-entity>
  </a-scene>
    
</body>
</html>
